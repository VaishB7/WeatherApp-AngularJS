<style>

  #tableimg{

    max-height: 10%; max-width: 10%;

  }

  .formwidth {
        width: 75%;
  }
  @media only screen and (max-width: 600px) {
      .formwidth {
        width: 95%;
  }

  #tableimg{

max-height: 30px; 
max-width: 30px;

}
}

</style>


<div *ngIf = "resultClicked == false" class="formwidth" style=" margin :4% auto;">


<div *ngIf = "!emptyLocalS() && (emptyFav == false)">

        <table id="myTable" class="table table-striped" style="text-align: center;">
                <thead style="background-color:#63b4cf;">
                  <tr>
                    <th scope="col">#</th>
                    <th scope="col">Image</th>
                    <th scope="col">City</th>
                    <th scope="col">State</th>
                    <th scope="col">Favorites</th>
                  </tr>
                </thead>
                <tbody style="background-color: #87cefa ;">
                  <tr *ngFor = " let y of favitems; let i = index">
                    <td>{{i+1}}</td>
                    <td style="text-align: center;"><img src = "{{ y.img }}"  id="tableimg"></td>
                        <td><a href="#" (click)="goBackResults(y.city, y.state, y.img)" data-toggle="tooltip" title="{{y.city}}">{{ y.city }}</a></td>    
                        <td>{{ y.state }}</td>
                        <td><button type="submit" class="btn btn-default" style="background-color:white ;"(click)="deleteFav(i,y.mainkey)"><i class="material-icons" style="color: yellow;">
                            delete
                            </i></button></td>
                        
                        
                  </tr>
                  
                </tbody>
              </table>

    <table>
        <tr>

        </tr>
        <tr>
           <td  *ngFor="let x of pointer | keyvalue">{{x.value}}</td>
           
        </tr>
    </table>

</div>-->

</div>

<div *ngIf = "emptyLocalS() || (emptyFav == true)" style="background-color: #ffec80; padding: 0.5%;">
No Records.
</div>
</div>

<app-result-tab *ngIf="weatherJ" [dataJ] = "weatherJ" [sealstate] = "sealstate" [twittercity]="twittercity" [resultClicked]="resultClicked" [linkJ]="sealsrc" [card_temp]="card_temp" [favimgsrc] = "favimgsrc" [whiteColor]="whiteColor"></app-result-tab>
