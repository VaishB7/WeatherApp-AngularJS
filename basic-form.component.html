<style>
    .formcontent{
      color: white;
      font-family: "Arial", Helvetica, sans-serif;
    }
    
    .inLine{
      display: inline-block;
    }

    .formwidth{
      width: 65%;
    }

    @media only screen and (max-width: 600px) {
      .formwidth {
        width: 95%;
  }
}
</style>
  
  
  <div class="container formwidth" style=" margin-top: 1%;">
    <div class="jumbotron" style="margin: auto; background-color: #63b4cf; box-shadow: 3px 3px 5px #4d4d4d;">
      <div class="text-center formcontent" style="font-size: xx-large; margin: 0% auto 2% auto">Weather Search</div>
  
      <form class="form-horizontal" id= "formAddr" [formGroup]="myForm" (ngSubmit)="submitHandler()">

            <!--Value: {{ myForm.value | json }}-->
            

        <div class="form-group">
          
            <div class="col-sm-2 inLine formcontent text-left" style="font-size: medium;">Street <span class="inLine" style="color: red;">*</span></div> 
                  <div class="col-sm-1 inLine"></div>
                  <div class="col-sm-6 inLine">
        
            <input type="text" class="form-control" id ="street" formControlName="street" placeholder="Enter Street Name"></div>
            <div>
            <div class="col-sm-3 inLine"></div>
            
            <div class="col-sm-6 inLine" *ngIf="myForm.controls['street'].invalid && (myForm.controls['street'].touched || myForm.controls['street'].dirty)">
              <p *ngIf="myForm.controls['street'].errors.required" style="color: red;"> Please enter a street

              </p>


            </div></div>
          
            
        </div>
  
        


          
        <div class="form-group">
            <div class="col-sm-2 inLine formcontent text-left" style="font-size: medium;">City <span class="inLine" style="color: red;">*</span></div>
            <div class="col-sm-1 inLine"></div>

            <div class="col-sm-6 inLine">
                <input type="text" class="form-control" id="city" formControlName="city" placeholder="Enter City Name" [matAutocomplete]="auto"></div>
                          
                        <mat-autocomplete #auto="matAutocomplete" >
                         
                              <mat-option *ngFor="let myBook of myBooks" [value]="myBook" style="background-color: white ; color: black;">
                                  {{ myBook }}
                               </mat-option>
                          
                        </mat-autocomplete>
                      
                        <div >
                            <div class="col-sm-3 inLine"></div>
                            <div class="col-sm-6 inLine" *ngIf="myForm.controls['city'].invalid && (myForm.controls['city'].touched || myForm.controls['city'].dirty)">
                                <p *ngIf="myForm.controls['city'].errors.required" style="color: red;"> Please enter a city
                  
                                </p>
                  
                  
                              </div></div>
                    </div>

            <div class="col-sm-1 inLine"></div>
            <div class="col-sm-4 inLine">

            </div>
          </div>
  
        <div class="form-group">
            <div class="col-xs-1 inLine"></div>
          <div class="col-sm-6 inLine formcontent">
            
              <label class="formcontent"><input type="checkbox" formControlName="currentLocation" (change) = "currLocation($event)"> Current location</label>
            
          </div>
        </div>
        
  
        <div class="form-group">
          
            <div class="w-5 formcontent inLine">
            <button type="submit" id="submitButton" class="btn btn-default form-control" style="color: black; font-size: medium; background-color:white ;" (click) = "returnImgSrc()" [disabled]="myForm.invalid"><i class="material-icons md-18" style="float: left;" >search</i>Submit</button>
            </div>
            <div class="col-sm-1 inLine"></div>
            <div class="col-xs-2 formcontent inLine">
            <button type="clear" class="btn btn-default form-control" style="color: black; font-size: medium; background-color:white ;" (click) = "myClear()"><i class="material-icons md-18" style="float: left;">clear_all</i>Clear</button>
          </div>
        </div>
  
  
      </form>
     
  </div>
 
  <div style="display: flex; justify-content: center; margin-top: 3% ;">
  <div class="col-sm-3 formcontent inLine" >
    <button type="submit" id="resultbutton" class="btn btn-default form-control" style="color: black; font-size: medium; background-color: #63b4cf; display: inline-block; border: 1px solid black;" (click)="flagResult()">Results</button>
  </div>
    <div class="col-xs-2 inLine"></div>
    <div class="col-sm-3 formcontent inLine">
      <button type="submit" id="favoritebutton" class="btn btn-default form-control" style="color: black; font-size: medium; background-color:white ; display: inline-block; border: 1px solid black;" (click)="flagFav()">Favorites</button>
    </div>
  </div>




  </div>

<div style="width: 65%; margin: 1% auto;">
  <div class="progress" id="hide" *ngIf="!weatherJ && errormsg == false" [hidden]="!submitClicked || pressedClear == true || favClicked == true">
      <div class="progress-bar progress-bar-striped bg-info progress-bar-animated" role="progressbar" aria-valuenow="50" aria-valuemin="0" aria-valuemax="100" style="width: 50%;"></div>
    </div>
  </div>

  <div *ngIf = "errormsg == true && pressedClear == false && favClicked == false" style="background-color: #ffec80; padding: 0.5%; width: 75%; margin :4% auto;">
      Invalid Address.
      </div>

 <app-result-tab *ngIf="weatherJ && resultClicked == true && pressedClear == false && errormsg == false" [dataJ] = "weatherJ" [linkJ] = "newdataseal" [sealstate] = "sealstate" [twittercity]="twittercity" [favClicked]="favClicked" [resultClicked]="resultClicked" [card_temp] = "card_temp" [favimgsrc]="favimgsrc" [whiteColor] = "whiteColor"></app-result-tab>
