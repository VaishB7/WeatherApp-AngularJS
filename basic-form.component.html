<style>
    .formcontent{
      color: white;
      font-family: "Arial", Helvetica, sans-serif;
    }
    
    .inLine{
      display: inline-block;
    }
</style>
  
  
  <div class="container" style="width: 65%; margin-top: 1%;">
    <div class="jumbotron" style="margin: auto; background-color: #63b4cf; box-shadow: 3px 3px 5px #4d4d4d;">
      <div class="text-center formcontent" style="font-size: xx-large;">Weather Search</div>
  
      <form class="form-horizontal" id= "formAddr" [formGroup]="myForm" (ngSubmit)="submitHandler()">

            Value: {{ myForm.value | json }}
            

        <div class="form-group">
          
            <div class="col-sm-2 inLine formcontent text-left" style="font-size: medium;">Street <span class="inLine" style="color: red;">*</span></div> 
                  <div class="col-sm-1 inLine"></div>
                  <div class="col-sm-6 inLine">
        
            <input type="text" class="form-control" formControlName="street" placeholder="Enter Street Name"></div>
            <div>
            <div class="col-sm-3 inLine"></div>
            
            <div class="col-sm-6 inLine" *ngIf="myForm.controls['street'].invalid && (myForm.controls['street'].touched || myForm.controls['street'].dirty)">
              <p *ngIf="myForm.controls['street'].errors.required" style="color: red;"> Please enter a street

              </p>


            </div></div>
          
            
        </div>

            <input type="text" class="form-control form-group " formControlName="city" placeholder="Enter City Name" [matAutocomplete]="auto">

                   {{ option }}

              <div class="form-group">
                  <div class="col-sm-2 inLine formcontent text-left" style="font-size: medium;">City <span class="inLine" style="color: red;">*</span></div>
                  <div class="col-sm-1 inLine"></div>
                  <div class="col-sm-6 inLine">
                      <input type="text" class="form-control" formControlName="city" placeholder="Enter City Name"></div>
                      <div >
                      <div class="col-sm-3 inLine"></div>
                      <div class="col-sm-6 inLine" *ngIf="myForm.controls['city'].invalid && (myForm.controls['city'].touched || myForm.controls['city'].dirty)">
                          <p *ngIf="myForm.controls['city'].errors.required" style="color: red;"> Please enter a city
            
                          </p>
            
            
                        </div></div>

                  <input type="text" class="form-control" [formControl]="city" placeholder="Enter City Name">
              <mat-form-field>
                  <input type="text" class="form-control" matInput [formControl]="city" [matAutocomplete]="auto" placeholder="Enter City Name">

        </div>
  
        <div class="form-group">
            <div class="col-sm-2 inLine formcontent text-left" style="font-size: medium;">State <span class="inLine" style="color: red;">*</span></div>
            <div class="col-sm-1 inLine"></div>
            <div class="col-sm-4 inLine">


  
            <select class="form-control" id="state"  formControlName="state">

            </div>
          </div>
  
        <div class="form-group">
            <div class="col-xs-1 inLine"></div>
          <div class="col-sm-4 inLine formcontent">
            
              <label class="formcontent"><input type="checkbox" formControlName="currentLocation" (change) = "currLocation($event)"> Current location</label>
            
          </div>
        </div>
        
  
        <div class="form-group">
            <div class="w-5 formcontent inLine">
            <button type="submit" class="btn btn-default form-control" style="color: black; font-size: medium; background-color:white ;" (click) = "returnImgSrc()"><i class="material-icons md-18" style="float: left;" >search</i>Submit</button>
            </div>
            <div class="col-sm-1 inLine"></div>
            <div class="col-xs-2 formcontent inLine">
            <button type="clear" class="btn btn-default form-control" style="color: black; font-size: medium; background-color:white ;" (click) = "myClear()"><i class="material-icons md-18" style="float: left;">clear_all</i>Clear</button>
          </div>
        </div>
  
  
      </form>
     
  </div>
  <button class="btn btn-primary" type="submit" (click)="flagResult()">Results</button>
  <button class="btn btn-primary" type="submit" (click)="flagFav()">Favorites</button>
  </div>
